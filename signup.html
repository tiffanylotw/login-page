<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="stylesheet" href="./style/signup.css" />
  </head>
  <body>
    <form action="" class="signupform">
      <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" name="firstName" id="firstName" required />
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" name="lastName" id="lastName" required />
      </div>
      <div class="form-group">
        <label for="phone">Phone No.</label>
        <input type="tel" name="phone" id="phone" required />
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" required />
      </div>
      <div class="form-group">
        <label for="birthday">Birthday</label>
        <input type="date" name="birthday" id="birthday" />
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" name="age" value="30" id="age" min="0" max="200" />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender">
          <option disabled selected value>select your gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <div class="form-group">
          <label for="url">LinkedIn</label>
          <input type="url" name="url" id="url">
        </div>
        <div class="form-group">
          <p>Do you have right to work in Englandï¼Ÿ</p>
          <input type="radio" name="coffee" id="yes" value="yes">
          <label for="yes">Yes</label>
          <input type="radio" name="coffee" id="no" value="no">
          <label for="no">No</label>
      </div>
      <div class="form-group">
        <label for="file">Upload your CV</label>
        <input type="file" name="file" id="file">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          name="message"
          id="message"
          cols="20"
          rows="5"
          placeholder="Tell us more about you!"
        ></textarea>
      </div>
      <input class="button" type="submit" name="submit" value="Submit" />
    </form>
  </body>
</html>
